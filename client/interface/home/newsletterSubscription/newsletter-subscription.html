<template name="newsletter_subscription">
  <div class="row">
    <div class="medium-4 large-6 columns">
      let us help you remember.<br/>
      straight to your inbox, every saturday morning.
    </div>
    <div class="medium-8 large-6 columns text-align-right">
      {{#if userEligibleForSubscription}}
          <form id="newsletter-subscription">
            {{#if email}}
              <i class="text-color-gray">you'll subscribe with {{email}}</i>
              &nbsp;&nbsp;&nbsp;
            {{else}}
              <input type="email" class="email" placeholder="you@domain.com" />
            {{/if}}
            <button type="submit">subscribe</button>
          </form>
        <i>you're subscribed.</i>
      {{else}}
        {{#if userSubscriptionPending}}
          Check your email to confirm your subscription.
        {{else}}
          <h2><i>You're subscribed!</i></h2>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
