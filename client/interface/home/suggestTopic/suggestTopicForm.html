<template name="suggest_topic_form">
  <form id="suggest-topic">
    <div class="row">
      <div class="large-9 column">
        <input type="text" class="title" placeholder="title" />
        <input type="date" class="date datepicker" placeholder="date started (optional)" />
        <textarea class="description" placeholder="description of topic" rows="3" style="width: 40rem;"></textarea>
      </div>
      <div class="large-3 column text-align-right">
        <button type="submit">suggest</button>
      </div>
    </div>
  </form>
</template>
