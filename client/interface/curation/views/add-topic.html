<template name="add_topic">
  <form class="create-topic">
    <div class="row">
      <div class="large-10 column">
        <input type="text" class="topic-title" placeholder="topic title">
        <input type="date" class="topic-start_date datepicker" placeholder="date of beginning">
      </div>
      <div class="large-2 column text-align-right">
        <button type="submit">create</button>
      </div>
    </div>
  </form>
</template>
