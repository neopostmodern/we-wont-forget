<template name="login">
  <div class="row">
    <div class="large-12 column" id="login-section">
      <form id="login-form">
        <input type="email" placeholder="e-mail address" id="login-mail" />
        <input type="password" placeholder="password" id="login-password" />

        <button type="submit">log in</button>
      </form>
      <i class="open-signup-area link">sign up instead?</i>
      <i>lost your password?</i>
    </div>
    <div class="large-12 column login" style="margin-top: 1.5rem">
      <div style="margin-bottom: 0.5em; font-size: 120%;"><i>Use a third party service</i></div>
      {{> signup_services}}
    </div>
  </div>
</template>
