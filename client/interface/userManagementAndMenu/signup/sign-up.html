<template name="signup">
  <div class="row">
    <div class="large-7 columns">
      <form class="signup">
        <div class="row">
          <div class="large-8 columns">
            <input type="text" class="username" placeholder="username" style="margin-bottom: 0;" /><br/>
            <i class="text-color-gray">optional, but you will feel more at home.</i><br/>
            <br/>
            <input type="email" class="email" placeholder="e-mail address" />
            <input type="password" class="password" placeholder="password" />
            <input type="password" class="password-repeat" placeholder="repeat password" />
          </div>
          <div class="large-4 columns">
            <button type="submit">sign up</button><br/>
            <i class="open-login-area link">login instead?</i>
          </div>
        </div>
      </form>
    </div>
    <div class="large-4 columns signup">
      <i>Or use one of the following services</i>
      {{> signup_services}}
    </div>
  </div>
</template>
